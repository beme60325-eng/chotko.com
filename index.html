  var menu = document.getElementById('main-menu');
  if(!menu) return;
  menu.addEventListener('click', function(e){

    if(a && a.getAttribute('href')){
      e.preventDefault();
      window.location.href = a.getAttribute('href');
    }
  });
})();
</script>
